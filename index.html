<body>
    <div class="container">
        <div id="title-screen">
            <h1>Beastiary Battlegrounds DEMO</h1>
            <button id="play">PLAY</button>
            <h6>Please play in full-window</h6>
        </div>
        <img id="bg-img" src="assets/backgrounds/placeholder bg.png" alt="background">
        <img id='playerSprite' src="assets/sprites/Subject.png" alt="monkey">
        <div id="player-HPbar"></div>
        <div id="player-MPbar"></div>
        <img id='enemySprite'src="assets/sprites/frog.png" alt="frog">
        <div id="enemy-HPbar"></div>
        <div id="enemy-MPbar"></div>
        <div id="selection-box">
            <button class='playerInput' id="attack">attack</button>
            <button class="playerInput" id="defend">defend</button>
            <button class="playerInput" id ="skills">skills</button>
            <button class="playerInput" id="focus">focus</button>
            <div id="skills-menu" class="skills-menu">
                <button class="playerInput" id="back">â—€</button>
                <button class='playerInput' id="double-hit">double-hit</button>
                <button class='playerInput' id="heal">heal</button>
            </div>
        </div>

        <div id="text-box"></div>
        <div id="Queue">
            <div id="Players_Selection"></div>
            <div id="Enemys_Selection"></div>
        </div>
    </div>
    
</body>
<audio id = "selection-sound">

</audio>

</audio>
<audio id = "mana-restore-sound">

</audio>
